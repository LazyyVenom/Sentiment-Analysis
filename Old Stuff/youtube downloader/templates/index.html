<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="form-container col-lg-6">
                <h1 class="text-center">YouTube Video Downloader</h1>
                <form method="POST">
                    <div class="mb-3">
                        <label for="video_url" class="form-label">Video URL:</label>
                        <input type="text" class="form-control" name="video_url" id="video_url" required>
                    </div>
                    <div class="mb-3">
                        <label for="itag" class="form-label">Select Quality:</label>
                        <select class="form-select" name="itag" id="itag">
                            <option value="22">720p MP4 (video and audio)</option>
                            <option value="18">360p MP4 (video and audio)</option>
                            <option value="136">720p MP4 (video only)</option>
                            <option value="135">480p MP4 (video only)</option>
                            <option value="140">128kbps M4A (audio only)</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Download</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
