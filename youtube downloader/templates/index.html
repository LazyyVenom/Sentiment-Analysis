<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.25.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .download-status {
            margin-top: 20px;
            text-align: center;
        }

        .progress {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container col-lg-6">
            <h1 class="text-center mb-4">YouTube Video Downloader</h1>
            <form method="POST">
                <div class="mb-3">
                    <label for="video_url" class="form-label">Video URL:</label>
                    <input type="text" class="form-control" name="video_url" id="video_url" required>
                </div>
                <div class="mb-3">
                    <label for="itag" class="form-label">Select Quality:</label>
                    <select class="form-select" name="itag" id="itag">
                        <option value="22">720p MP4 (video and audio)</option>
                        <option value="18">360p MP4 (video and audio)</option>
                        <option value="136">720p MP4 (video only)</option>
                        <option value="135">480p MP4 (video only)</option>
                        <option value="140">128kbps M4A (audio only)</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-download"></i> Download
                    </button>
                </div>
            </form>

            <!-- Display download status -->
            <div class="download-status mt-4">
                <p class="fw-bold">Download Status: {{ status.message }}</p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: {{ status.progress }}%;" 
                        aria-valuenow="{{ status.progress }}" aria-valuemin="0" aria-valuemax="100">
                        {{ status.progress }}%
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
